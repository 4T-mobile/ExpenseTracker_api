name: Deploy

on:
  workflow_dispatch:
    inputs:
      deploy_path:
        description: 'Deployment path on server'
        required: false
        default: '~/ExpenseTracker_api'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            eval "$(~/.local/bin/mise activate bash)"
            cd ${{ inputs.deploy_path }} 2>/dev/null || git clone https://github.com/${{ github.repository }}.git ${{ inputs.deploy_path }}
            cd ${{ inputs.deploy_path }}
            git fetch origin main
            git reset --hard origin/main
            echo "${{ secrets.ENV_FILE }}" > .env
            npm install
            npx prisma generate
            npx prisma migrate deploy
            npm run build
            pm2 delete expense-tracker 2>/dev/null || true
            pm2 start dist/main.js --name expense-tracker
